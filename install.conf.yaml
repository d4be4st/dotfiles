- defaults:
    link:
      relink: true
      create: true

- clean:
  - "~"
  - "~/.config/nvim"
  - "~/.ssh"

- link:
    ~/.aprc: aprc
    ~/.config/nvim: config/nvim
    ~/.gemrc: gemrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.railsrc: railsrc
    ~/Brewfile: Brewfile
    ~/.zsh/aliases: zsh_aliases

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [brew bundle]

