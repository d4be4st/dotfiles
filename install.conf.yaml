- defaults:
    link:
      relink: true
      create: true

- clean: ["~", "~/.config/nvim", "~/.ssh", "~/.rbenv"]

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ["openssl enc -aes-256-cbc -d -in zshenv.enc -out zshenv -pass file:.pass", Decrypt zshenv]
  # - openssl enc -aes-256-cbc -d -in ssh/id_rsa.enc -out ssh/id_rsa -pass file:.pass
  # - openssl enc -aes-256-cbc -d -in ssh/id_rsa.pub.enc -out ssh/id_rsa.pub -pass file:.pass

- link:
    # ~/.dotfiles: ''
    ~/.dotfiles/.git/hooks: hooks
    ~/.aprc: aprc
    ~/.config/nvim/init.vim: config/nvim/init.vim
    ~/.gemrc: gemrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.railsrc: railsrc
    ~/.rbenv/default-gems: rbenv/default-gems
    ~/.rbenv/plugins: rbenv/plugins
    ~/.ssh/config: ssh/config
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

