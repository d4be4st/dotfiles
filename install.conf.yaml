- defaults:
    link:
      relink: true
      create: true

- clean:
  - "~"
  - "~/.config/nvim"
  - "~/.config/alacritty"
  - "~/.ssh"
  - "~/.rbenv"

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [rm -rf .git/hooks]
  - [rm ~/.zshrc]

- link:
    ~/.dotfiles/.git/hooks: hooks
    ~/.aprc: aprc
    ~/.config/nvim: config/nvim
    ~/.gemrc: gemrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.railsrc: railsrc
    ~/.rbenv/default-gems: rbenv/default-gems
    ~/.rbenv/plugins: rbenv/plugins
    ~/.ssh/config: ssh/config
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc

