- defaults:
    link:
      relink: true
      create: true

- clean:
  - "~"
  - "~/.config/nvim"
  - "~/.ssh"

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.aprc: aprc
    ~/.config/nvim: config/nvim
    ~/.gemrc: gemrc
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.railsrc: railsrc

